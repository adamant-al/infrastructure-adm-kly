- name: Install aptitude
  apt:
    name: aptitude
    state: latest
    update_cache: true

- name: Install required system packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - python3-pip
      - virtualenv
      - python3-setuptools
      - make
      - docker-compose
    state: latest
    update_cache: true

- name: Install pip
  package:
    name: python3-pip
    state: present

- name: Install requests module
  ansible.builtin.pip:
    break_system_packages: true
    name: requests
    executable: pip3

- name: Install docker pip module
  ansible.builtin.pip:
    break_system_packages: true
    name: docker
    executable: pip3

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Update apt and install docker-ce
  apt:
    name: docker-ce
    state: latest
    update_cache: true

